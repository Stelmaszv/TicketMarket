{% extends 'base.html' %}
{% block content %}
    {% for item in list %}
        <div>
            <a href="{% url 'showitem' item.route.id %}">{{item.name}} </a>
            {{item.quantity}} x {{item.price}} euro
        </div>
    {% endfor %}
    {% if list|length > 0 %}
        <a href="{% url 'cart:shoping' %}">Dalej</a>
    {% endif %}
{% endblock %}
