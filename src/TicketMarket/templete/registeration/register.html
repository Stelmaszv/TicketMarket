{% extends 'base.html' %}
{% block content %}
    <h2>Register</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
            {% if form.errors %}
                <p> there ara erros in the form </p>
            {% endif %}
        {{ form }}
        <input type="submit" value="Register">
    </form>
{% endblock %}
