{% extends 'base.html' %}
{% block content %}
    <form action='.' method='POST'>{% csrf_token %}
        {{ form.name }}
        {{ form.city }}
        <select name="user" required id="id_user" hidden>
          <option value="{{user.id}}" selected>{{user.username}}</option>
        </select>
        <input type='submit' value='Save' />
    </form>
{% endblock %}
