{% extends 'base.html' %}
{% block content %}
    <h2>Company</h2>
    <div> name {{context.name}}       </div>
    <div> city {{context.city}} </div>
    {% if context.user.username == user.username %}
        <a href="{% url 'companyedit' context.id %}">Edit</a>
        <a href="{% url 'mycompany:copanybilans' context.id %}">Bilans</a>
    {% endif %}
{% endblock %}
