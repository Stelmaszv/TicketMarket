{% extends 'base.html' %}
{% block content %}
    <h2>Transport</h2>
    <div> name {{context.name}}       </div>
    <div> description {{context.description}} </div>
    <div> places {{context.places}} </div>
    <div> company <a href="{% url 'company' context.company.id %}">{{context.company.name}}</a> </div>
    {% if context.company.user.username == user.username %}
        <a href="{% url 'transportedit' context.company.id %}">edit</a>
    {% endif %}
{% endblock %}
